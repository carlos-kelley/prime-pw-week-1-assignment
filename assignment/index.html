<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>

<body>
    <!-- Create a header element  -->
    <!-- Inside the header, add an <h1> element containing your name -->
     <header>
         <h1>Carlos Kelley</h1>
    </header>

    <!-- Include an image -->
    <div class="image-container">
    <img src="https://m.media-amazon.com/images/I/61UDk9Ky3-L._AC_SL1500_.jpg" style="width:450px;height:300px">
    </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>Born in Paraguay</ul>
    <ul>Speaks Icelandic</ul>
    <ul>First word was "linguini"</ul>

    <!-- Create a footer element -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
        <p>"Dum spiro spero - While I breathe, I hope."</p>
    </footer>

</body>
</html>
